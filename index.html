<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Band</title>
    <link rel="stylesheet" href="./assets/styling/main.css">
    <script src="/assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/7631ec8517.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="mainContainer">
        <img src="/assets/uploads/images/Grateful-logo.png" alt="logo" id="logo-main">
        <div class="burger-menu" id="burgerMenu">
            <div class="burger-top"></div>
            <div class="burger-middle"></div>
            <div class="burger-bottom"></div>
        </div>
        <nav id="navigation">
            <ul>
                <li>
                    <img src="/assets/uploads/images/Grateful-logo.png" alt="logo">
                </li>
                <li><a href="#">the grateful</a></li>
                <li><a href="/index.html" class="highlighted">home</a></li>
                <li><a href="/people.html">the band</a></li>
                <li><a href="/tours.html">tours</a></li>
                <li><a href="/discography.html">discography</a></li>
                <li><a href="/media.html">media</a></li>
            </ul>
        </nav>
        <header>
            <!-- Skal fungere som en Hero (som skifter imellem et par billeder, dog med bullets i stedet for arrows) -->
                <ul class="background-bullets">
                    <li class="bullet" onclick="changeBackground(0)"></li>
                    <li class="bullet" onclick="changeBackground(1)"></li>
                    <li class="bullet" onclick="changeBackground(2)"></li>
                    <li class="bullet" onclick="changeBackground(3)"></li>
                    <li class="bullet" onclick="changeBackground(4)"></li>
                    <li class="bullet" onclick="changeBackground(5)"></li>
                </ul>
                <div class="form-wrapper">
                    <div class="form-box">
                        <form id="signup">
                            <input class="add-email" type="email" placeholder="subscribe@news.now">
                            <button id="submitButton" type="button">
                                <span class="before-submit">subscribe</span>
                                <!-- <span class="after-submit">thank you for subscribing!</span> -->
                            </button>
                        </form>
                    </div>
                </div>
        </header>
        <footer>
            <!-- icons(facebook, instagram, spotify, twitter, youtube, reddit) -->
            <!-- fixed til bottom -->
            <div class="iconContainer">
                <div>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa-brands fa-spotify"></i></a>
                </div>
            </div>
        </footer>
    </div>
